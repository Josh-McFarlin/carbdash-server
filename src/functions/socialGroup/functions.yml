createSocialGroup:
  handler: src/functions/socialGroup/socialGroup.createSocialGroup
  events:
    - http:
        path: socialGroup
        method: post
        cors: true
        authorizer:
          name: userAuthorizer
          identitySource: method.request.header.Authorization
findSocialGroups:
  handler: src/functions/socialGroup/socialGroup.findSocialGroups
  events:
    - http:
        path: socialGroup/find
        method: get
        cors: true
findSocialGroupById:
  handler: src/functions/socialGroup/socialGroup.findSocialGroupById
  events:
    - http:
        path: socialGroup/{id}
        method: get
        cors: true
findSocialGroupsByName:
  handler: src/functions/socialGroup/socialGroup.findSocialGroupsByName
  events:
    - http:
        path: socialGroup/findByName
        method: get
        cors: true
findSocialGroupsByTags:
  handler: src/functions/socialGroup/socialGroup.findSocialGroupsByTags
  events:
    - http:
        path: socialGroup/findByTags
        method: get
        cors: true
findSocialGroupsByOwner:
  handler: src/functions/socialGroup/socialGroup.findSocialGroupsByOwner
  events:
    - http:
        path: socialGroup/findByOwner
        method: get
        cors: true
findSocialGroupsByMember:
  handler: src/functions/socialGroup/socialGroup.findSocialGroupsByMember
  events:
    - http:
        path: socialGroup/findByMember
        method: get
        cors: true
