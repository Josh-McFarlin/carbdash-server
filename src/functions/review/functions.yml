createReview:
  handler: src/functions/review/review.createReview
  events:
    - http:
        path: review
        method: post
        cors: true
        authorizer:
          name: userAuthorizer
          identitySource: method.request.header.Authorization
findReviews:
  handler: src/functions/review/review.findReviews
  events:
    - http:
        path: review/find
        method: get
        cors: true
findReviewById:
  handler: src/functions/review/review.findReviewById
  events:
    - http:
        path: review/{id}
        method: get
        cors: true
findReviewsByTags:
  handler: src/functions/review/review.findReviewsByTags
  events:
    - http:
        path: review/findByTags
        method: get
        cors: true
findReviewsByUser:
  handler: src/functions/review/review.findReviewsByUser
  events:
    - http:
        path: review/findByUser
        method: get
        cors: true
findReviewsByRestaurant:
  handler: src/functions/review/review.findReviewsByRestaurant
  events:
    - http:
        path: review/findByRestaurant
        method: get
        cors: true
