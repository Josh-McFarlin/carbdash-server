toggleFollow:
  handler: src/functions/follow/follow.toggleFollow
  events:
    - http:
        path: follow
        method: post
        cors: true
        authorizer:
          name: userAuthorizer
          identitySource: method.request.header.Authorization
findFollows:
  handler: src/functions/follow/follow.findFollowsById
  events:
    - http:
        path: follow
        method: get
        cors: true
