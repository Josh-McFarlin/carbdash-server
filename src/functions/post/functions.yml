createPost:
  handler: src/functions/post/post.createPost
  events:
    - http:
        path: post/create
        method: post
        cors: true
        authorizer:
          name: userAuthorizer
          identitySource: method.request.header.Authorization
findPosts:
  handler: src/functions/post/post.findPosts
  events:
    - http:
        path: post/find
        method: get
        cors: true
findPostById:
  handler: src/functions/post/post.findPostById
  events:
    - http:
        path: post/findById
        method: get
        cors: true
findPostsByTags:
  handler: src/functions/post/post.findPostsByTags
  events:
    - http:
        path: post/findByTags
        method: get
        cors: true
findPostsByUser:
  handler: src/functions/post/post.findPostsByUser
  events:
    - http:
        path: post/findByUser
        method: get
        cors: true
findPostsByRestaurant:
  handler: src/functions/post/post.findPostsByRestaurant
  events:
    - http:
        path: post/findByRestaurant
        method: get
        cors: true
