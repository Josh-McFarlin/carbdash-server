createPost:
  handler: src/functions/post/post.createPost
  events:
    - http:
        path: post
        method: post
        cors: true
        authorizer:
          name: userAuthorizer
          identitySource: method.request.header.Authorization
findPostById:
  handler: src/functions/post/post.findPostById
  events:
    - http:
        path: post/{id}
        method: get
        cors: true
findPosts:
  handler: src/functions/post/post.findPosts
  events:
    - http:
        path: post
        method: get
        cors: true
