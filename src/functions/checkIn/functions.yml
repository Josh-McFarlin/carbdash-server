createCheckIn:
  handler: src/functions/checkIn/checkIn.createCheckIn
  events:
    - http:
        path: checkIn
        method: post
        cors: true
        authorizer:
          name: userAuthorizer
          identitySource: method.request.header.Authorization
findCheckIns:
  handler: src/functions/checkIn/checkIn.findCheckIns
  events:
    - http:
        path: checkIn/find
        method: get
        cors: true
findCheckInById:
  handler: src/functions/checkIn/checkIn.findCheckInById
  events:
    - http:
        path: checkIn/{id}
        method: get
        cors: true
findCheckInsByTags:
  handler: src/functions/checkIn/checkIn.findCheckInsByTags
  events:
    - http:
        path: checkIn/findByTags
        method: get
        cors: true
findCheckInsByUser:
  handler: src/functions/checkIn/checkIn.findCheckInsByUser
  events:
    - http:
        path: checkIn/findByUser
        method: get
        cors: true
findCheckInsByRestaurant:
  handler: src/functions/checkIn/checkIn.findCheckInsByRestaurant
  events:
    - http:
        path: checkIn/findByRestaurant
        method: get
        cors: true
