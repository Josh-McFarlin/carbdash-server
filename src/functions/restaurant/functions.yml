createRestaurant:
  handler: src/functions/restaurant/restaurant.createRestaurant
  events:
    - http:
        path: restaurant
        method: post
        cors: true
        authorizer:
          name: restaurantAuthorizer
          identitySource: method.request.header.Authorization
findRestaurants:
  handler: src/functions/restaurant/restaurant.findRestaurants
  events:
    - http:
        path: restaurant/find
        method: get
        cors: true
findRestaurantById:
  handler: src/functions/restaurant/restaurant.findRestaurantById
  events:
    - http:
        path: restaurant/{id}
        method: get
        cors: true
findRestaurantsByName:
  handler: src/functions/restaurant/restaurant.findRestaurantsByName
  events:
    - http:
        path: restaurant/findByName
        method: get
        cors: true
findRestaurantsByTags:
  handler: src/functions/restaurant/restaurant.findRestaurantsByTags
  events:
    - http:
        path: restaurant/findByTags
        method: get
        cors: true
updateRestaurantById:
  handler: src/functions/restaurant/restaurant.updateRestaurantById
  events:
    - http:
        path: restaurant/{id}
        method: put
        cors: true
        authorizer:
          name: restaurantAuthorizer
          identitySource: method.request.header.Authorization
deleteRestaurantById:
  handler: src/functions/restaurant/restaurant.deleteRestaurantById
  events:
    - http:
        path: restaurant/{id}
        method: delete
        cors: true
        authorizer:
          name: restaurantAuthorizer
          identitySource: method.request.header.Authorization
