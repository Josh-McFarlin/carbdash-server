createRestaurant:
  handler: src/functions/restaurant/restaurant.createRestaurant
  events:
    - http:
        path: restaurant/create
        method: post
        cors: true
        authorizer:
          name: restaurantAuthorizer
          identitySource: method.request.header.Authorization
