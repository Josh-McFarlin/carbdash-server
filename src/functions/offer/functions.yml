createOffer:
  handler: src/functions/offer/offer.createOffer
  events:
    - http:
        path: offer/create
        method: post
        cors: true
        authorizer:
          name: restaurantAuthorizer
          identitySource: method.request.header.Authorization
findOffers:
  handler: src/functions/offer/offer.findOffers
  events:
    - http:
        path: offer/find
        method: get
        cors: true
findOfferById:
  handler: src/functions/offer/offer.findOfferById
  events:
    - http:
        path: offer/findById
        method: get
        cors: true
findOffersByRestaurant:
  handler: src/functions/offer/offer.findOffersByRestaurant
  events:
    - http:
        path: offer/findByRestaurant
        method: get
        cors: true
